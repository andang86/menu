<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신백김박안: 청주 추천 맛집</title>
    <style>
        /* 기본 스타일 및 폰트 설정 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* 전체를 감싸는 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 스타일 */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        header h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        
        header p {
            font-size: 1.1em;
            color: #555;
        }

        /* 식당 카드들을 담는 그리드 레이아웃 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        /* 개별 식당 정보 카드 */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            padding: 25px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .card h2 {
            font-size: 1.8em;
            color: #3498db;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .card .section {
            margin-bottom: 20px;
        }
        
        .card .section h3 {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 8px;
        }

        .card p, .card li {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
        }

        .card ul {
            list-style-type: none;
            padding-left: 0;
        }
